<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>


    <style>
        .carousel-item canvas {
            max-width: 100%;
            max-height: 400px; /* Limita a altura máxima do gráfico */
            width: auto;
            height: auto;
        }
    </style>

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Cadastro de Usuários</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastro_usuarios' %}">Cadastro de Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_usuarios' %}">Usuários Cadastrados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'grafico_idades' %}">Gráfico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'importar_usuarios' %}">Importar Usuários</a>
                </li>
            </ul>
        </div>
        <a href="/linear" class="btn btn-primary">Programação Linear</a>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container mt-4">
    {% block content %}
        <!-- O conteúdo das páginas será inserido aqui -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="text-center mt-4">
    <p>&copy; 2024 - Sistema de Gestão</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
