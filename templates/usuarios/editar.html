{% extends 'usuarios/base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
    <h1>Editar Usuário</h1>
    <form method="POST" class="border rounded p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ usuario.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" name="idade" class="form-control" value="{{ usuario.idade }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
{% endblock %}
